<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
<h1>Information Blog</h1>
<p><a href="/students">Back to list</a></p>
<form method="post" th:object="${student}" enctype="multipart/form-data">
    <p th:field="*{img}"></p>
    <table>

        <tr>
            <td>Name:</td>
            <td><input th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><input th:field="*{address}"></td>
        </tr>
        <tr>
            <td>Class</td>
            <td>
                <select th:field="*{classes}">
                    <option th:each="c: ${classes}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>image</td>
            <td><input type="file" th:field="*{avatar}"/>
                <input hidden th:field="*{img}"></input>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="update"/></td>
        </tr>
    </table>
</form>
</body>
</html>
