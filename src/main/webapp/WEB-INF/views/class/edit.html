<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update class</title>
</head>
<body>
<h1>Information Classes</h1>
<p><a href="/classes">Back to list classes</a></p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form method="post" th:object="${classes}">
    <table>
        <tr>
            <td>Name</td>
            <td><input th:field="*{name}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update classes"></td>
        </tr>
    </table>
</form>
</body>
</html>
