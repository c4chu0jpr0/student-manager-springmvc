<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>create classes</title>
</head>
<body>
<h1>Create Class</h1>
<p><a href="/classes">Back to list class</a></p>
<th:block th:if="${message}">
    <p th:text="${message}"></p></th:block>
<form method="post" th:object="${classes}">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update class"></td>
        </tr>
    </table>
</form>
</body>
</html>
